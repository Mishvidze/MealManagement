<form [formGroup]="registerForm" (ngSubmit)="register()">

  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <!-- Username -->
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Username" formControlName="username"
      [ngClass]="{'is-invalid': registerForm.get('username').errors && registerForm.get('username').touched}">

    <span class="help-block"
      *ngIf="registerForm.get('username').hasError('required') && registerForm.get('username').touched">
      Username is required
    </span>

  </div>

  <!-- Password -->
  <div class="form-group">
    <input type="password" class="form-control" placeholder="Password" formControlName="password"
      [ngClass]="{'is-invalid': registerForm.get('password').errors && registerForm.get('password').touched}">

    <span class="help-block"
      *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').touched">
      Password is required
    </span>

    <span class="help-block"
      *ngIf="registerForm.get('password').hasError('minlength') && registerForm.get('password').touched">
      Password must be at least 4 characters
    </span>

    <span class="help-block"
      *ngIf="registerForm.get('password').hasError('maxlength') && registerForm.get('password').touched">
      Password cannot exceed 8 charachters
    </span>

  </div>

  <!-- Confirm Password -->
  <div class="form-group">
    <input type="password" class="form-control" placeholder="Confirm Password" formControlName="confirmPassword"  [ngClass]="{'is-invalid': registerForm.get('confirmPassword').errors 
    && registerForm.get('confirmPassword').touched || registerForm.get('confirmPassword').touched
    && registerForm.hasError('mismatch')}">

    <span class="help-block"
      *ngIf="registerForm.get('confirmPassword').hasError('required') && registerForm.get('confirmPassword').touched">
      Confirm Password is required
    </span>

    <span class="help-block" *ngIf="registerForm.get('confirmPassword').touched && registerForm.hasError('mismatch')">
      Passwords must match
    </span>

  </div>

  <!-- Date Of Birth -->
    <div class="form-group" [ngClass]="{'has-error': registerForm.get('dateOfBirth').touched && registerForm.get('dateOfBirth').hasError('required')}">
      <input 
      type = "text"
      class="form-control" 
      placeholder="Date of birth" 
      bsDatepicker
      [bsConfig]="bsConfig" 
      formControlName="dateOfBirth"/>
      
      <span class="help-block" *ngIf="registerForm.get('dateOfBirth').touched && registerForm.get('dateOfBirth').hasError('required')">Date of birth is required</span>
    </div>

  <div class="form-group text-center">
    <button class="btn btn-success mr-1" [disabled]="!registerForm.valid" type="submit">Register</button>
    <button class="btn btn-info ml-1" type="button" (click)="cancel()">Cancel</button>
  </div>

</form>
