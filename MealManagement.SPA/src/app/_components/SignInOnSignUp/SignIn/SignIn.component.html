<h2 class="text-center text-primary">Sign in</h2>
<hr>

<form #loginForm="ngForm" (ngSubmit)="SignIn()">
  <div class="form-group">
    <label for="username">Username:</label>
    <input type="username" class="form-control" name="username" placeholder="Enter username" required [(ngModel)]="model.username">
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" name="password" placeholder="Enter password" required [(ngModel)]="model.password">
  </div>
  <!-- <div class="checkbox">
    
  </div> -->
  <div class="mb-2">
      <label><input type="checkbox"> Remember me</label>
      <small class="form-text text-muted">new to our system? <a [routerLink]="['/signUp']">Sign Up.</a></small>
  </div>
  

  <div class="form-group text-center">
    <button type="submit" [disabled]="!loginForm.valid" class="btn btn-success">Login</button>
  </div>

</form>
