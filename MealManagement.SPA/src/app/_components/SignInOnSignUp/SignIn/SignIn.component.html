<h1>Sign in to Meal Metrics</h1>
<form>
  <div class="form-group">
    <label for="username">Username:</label>
    <input type="username" class="form-control" id="email" placeholder="Enter username">
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="pwd" placeholder="Enter password">
  </div>
  <!-- <div class="checkbox">
    
  </div> -->
  <div class="mb-2">
      <label><input type="checkbox"> Remember me</label>
      <small class="form-text text-muted">new to our system? <a [routerLink]="['/signUp']">Sign Up.</a></small>
  </div>
  <button type="submit" class="btn btn-dark" (click)="SignIn()">Sign In</button>
</form>
